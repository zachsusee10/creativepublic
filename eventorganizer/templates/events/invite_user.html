
{% extends 'base.html' %}

{% block title %}Invite User to {{ event.title }}{% endblock %}

{% block content %}
    <h2>Invite User to "{{ event.title }}"</h2>
    {% if error %}
        <p >{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <button type="submit">Invite</button>
    </form>
    <p><a href="{% url 'event_detail' event_id=event.id %}">Back to Event</a></p>
{% endblock %}
