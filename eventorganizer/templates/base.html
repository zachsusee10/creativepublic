<!-- templates/base.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Event Organizer{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'event_list' %}">All Events</a> |
            {% if user.is_authenticated %}
                <a href="{% url 'my_events' %}">My Events</a> |
                <a href="{% url 'create_event' %}">Create Event</a> |
                <!-- Logout form -->
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">
                        Log Out
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Log In</a> |
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <p>&copy; 2024 Event Organizer</p>
    </footer>
</body>
</html>
